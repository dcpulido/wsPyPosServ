<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SIGFOX</title>
  <meta name="description" content="Sota manager">
  <meta name="author" content="SitePoint">
  <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
  <link href="../static/css/ownstyle.css" rel="stylesheet" type="text/css" media="all" />
  <link href="../static/css/style.css" rel="stylesheet" type="text/css" media="all" />
  <link href="../static/css/memenu.css" rel="stylesheet" type="text/css" media="all" />
  <link href="../static/css/unslider.css" rel="stylesheet" type="text/css" media="all" />
  <link href="../static/css/unslider-dots.css" rel="stylesheet" type="text/css" media="all" />


  <!-- Archivos para hacer las cosas con estilo -->
  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/bootstrap.js"> </script>
  <script src="../static/js/makers.js"> </script>
  <!-- Popurris propios -->
  <script src="../static/js/memenu.js"></script>
  <script src="../static/js/controller.js"></script>
  {{trdmap.js}}
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<!-- MODAL CREATE TABLE -->
  <div class="modal fade" id="portsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">NUEVO XML</h4>
        </div>
        <div class="modal-body modal-evento">
          <form action="/parse" method="post">
            <div class="form-group">
              <label for="edCrTableName">Ruta entrada</label>
              <input type="text" class="form-control" id="edCrTableName" placeholder="./filename.xml">
            </div>
            <div class="form-group">
              <label for="edCrTableDiff">Ruta salida</label>
              <input type="text" class="form-control" id="edCrTableDiff" placeholder="./output.xml">
            </div>
            <div class="form-group">
              <label for="edCrTableDesc">Autor</label>
              <input type="email" class="form-control" id="edCrTableDesc" placeholder="autor">
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success btn-registrar" data-dismiss="modal" value="startSomething">Parse!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- / MODAL CREATE TABLE -->

  <div class="header-top">
    <div class="header-bottom">
      <div class="logo myLogo">
        <h1><a href="/">SIGFOX</a></h1>
      </div>
      <div class="top-nav myTop" id="mainHeader">
      <form action="/deactivateRefresh" method="post">
        <button type="submit" class="btn btn-evento btn-registrar" data-dismiss="modal" value="startSomething">Refresh</button>
      </form>
        <button type="submit" class="btn btn-evento btn-registrar" data-dismiss="modal" value="startSomething">General</button>
        <button type="submit" class="btn btn-evento btn-registrar" data-dismiss="modal" value="startSomething">Especifico</button>

      </div>
      <!---->
      <div class="clearfix"> 
       
      </div>
      <!---->
    </div>
    <div class="clearfix"> </div>
  </div>
  <script type="text/javascript">initMakers()</script>
  
  <div id="all-events">
    <div class="offers">
      <div class="container">
        <div class="items">
          <div class="container">
            <div id="events-list" class="items-sec">
              <div id="map">
                
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2Xm-_SqcdcHTbhSb2VpPxnExb9mbRcxo&callback=initMap">
    </script>
  
</body>
</html>
